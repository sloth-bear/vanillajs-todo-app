<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <title>TODO</title>
</head>
<body>
    <div class="container">
        <div class="greeting hidden"></div> 

        <div id="weather" class="weather"></div>

        <div class="clock"></div>

        <div id="login" class="hidden">
            <h1 class="message">Hello, What's your name?</h1>

            <form id="loginForm">
                <input id="userName" placeholder="Type your name and press enter." required maxlength="20" />
            </form>
        </div>

        <div class="todo hidden">
            <h1 class="message">What's the plan for today?</h1>

            <form id="todoForm">
                <input id="todoInput" placeholder="Type what you want to do and press enter." required />
            </form>

            <ul id="todoList"></ul>
        </div>
    </div>
    
    <script src="./js/login.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/geo.js"></script>
    <script src="./index.js"></script>
</body>
</html>
