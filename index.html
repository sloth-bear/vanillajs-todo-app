<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <title>TODO</title>
</head>
<body>
    <div class="clock"></div>

    <div class="greeting hidden"></div>

    <div class="login-form hidden">
        <h1 class="message">Hello, What's your name?</h1>
        <form id="loginForm">
            <input id="userName" placeholder="로그인하실 이름을 입력하세요" required />
        </form>
    </div>

    <div class="todo hidden">
        <h1 class="message">What's the plan for today?</h1>
        
        <form id="todoForm">
            <input id="todoInput" placeholder="항목을 입력하세요" required />
        </form>

        <ul id="todoList"></ul>
    </div>
    <!-- 랜덤 배경 이미지 -->
    <!-- 날씨와 위치 -->
    
    <script src="./script/login.js"></script>
    <script src="./script/clock.js"></script>
    <script src="./script/todo.js"></script>
    <script src="./index.js"></script>
</body>
</html>
